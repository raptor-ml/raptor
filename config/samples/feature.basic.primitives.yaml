apiVersion: k8s.natun.ai/v1alpha1
kind: Feature
metadata:
  name: primitive-array-timestamps
  namespace: default
  annotations:
    a8r.io/owner: "@AlmogBaku"
spec:
  primitive: "[]timestamp"
  freshness: 10s
  staleness: 5m
  builder:
    kind: expression
    pyexp: |
      def handler(**req):
        now = time.now()
        return [now, time.from_timestamp(now.unix+1), time.from_timestamp(now.unix+2)]