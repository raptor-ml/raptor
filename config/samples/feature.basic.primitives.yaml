apiVersion: k8s.natun.ai/v1alpha1
kind: Feature
metadata:
  name: primitive-string
  namespace: default
  annotations:
    a8r.io/owner: "@AlmogBaku"
spec:
  primitive: "string"
  freshness: 10s
  staleness: 5m
  builder:
    kind: expression
    pyexp: |
      def handler(**req):
        return "hello"
---
